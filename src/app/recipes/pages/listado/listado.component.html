<div class="container">
  <h1 class="titulo">LISTADO DE RECETAS</h1>
  <mat-divider></mat-divider>
  <br>

  <div fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="center"
    fxLayoutGap="20px">

    <div fxFlex="20"
      fxFlex.lg="30"
      fxFlex.sm="30"
      *ngFor="let receta of recetas">

      <app-receta-tarjeta [receta]="receta"></app-receta-tarjeta>

    </div>

  </div>
</div>

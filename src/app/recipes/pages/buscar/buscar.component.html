<div class="container mx-auto p-4">
  <!-- Barra de búsqueda -->
  <div class="mb-4 flex items-center space-x-4">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Buscar recetas</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="terminoBusqueda"
        (ngModelChange)="buscarRecetas()"
      />
    </mat-form-field>

    <!-- Botón de limpiar -->
    <button mat-raised-button color="warn" (click)="limpiarFiltros()">
      Limpiar
    </button>
  </div>

  <!-- Filtros de categoría -->
  <div class="mb-4 flex flex-wrap gap-2">
    <h1>Filtros por categoria</h1>
    <button
      mat-button
      *ngFor="let categoria of categorias"
      [color]="categoriaSeleccionada === categoria ? 'primary' : 'basic'"
      (click)="filtrarPorCategoria(categoria)"
    >
      {{ categoria }}
    </button>
  </div>

  <!-- Resultados de búsqueda -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <mat-card
      *ngFor="let receta of recetasFiltradas"
      (click)="seleccionarReceta(receta)"
      class="hover:shadow-lg cursor-pointer"
    >
      <mat-card-title>{{ receta.nombre }}</mat-card-title>
      <mat-card-content>
        <p>Categoría: {{ receta.categoria }}</p>
        <p>Tiempo: {{ receta.tiempoPreparacion }}</p>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Mensaje cuando no hay resultados -->
  <div
    *ngIf="recetasFiltradas.length === 0"
    class="text-center text-gray-500 mt-8"
  >
    No se encontraron recetas que coincidan con tu búsqueda.
  </div>
</div>
